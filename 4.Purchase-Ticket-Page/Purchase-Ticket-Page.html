                <input type="text" name="inpphone" placeholder="Number Only" required> <br>

                <label for="inpaddress">Address </label> <br>
                <textarea name="inpaddress" placeholder="Street" id="area" cols="51" rows="5" required></textarea> <br>

            <br>
